<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="pic1.png" alt="Image 1">
            <img src="pic2.png" alt="Image 2">
            <img src="pic3.png" alt="Image 3">
            <img src="pic4.png" alt="Image 4">
            <img src="pic5.png" alt="Image 5">
            <button class="back" onclick="prev()">&#10094;</button>
            <button class="forward" onclick="next()">&#10095;</button>
        </div>
    </div>      
    <script src="script.js"></script>
</body>
</html>
